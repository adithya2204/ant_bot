controller_manager:
  ros__parameters:
    update_rate: 1000
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    forward_position_controller:
      type: position_controllers/JointGroupPositionController

forward_position_controller:
  ros__parameters:
    joints:
      - leg1_coxa_joint
      - leg1_femur_joint
      - leg1_tibia_joint
      - leg2_coxa_joint
      - leg2_femur_joint
      - leg2_tibia_joint
      - leg3_coxa_joint
      - leg3_femur_joint
      - leg3_tibia_joint
      - leg4_coxa_joint
      - leg4_femur_joint
      - leg4_tibia_joint
      - leg5_coxa_joint
      - leg5_femur_joint
      - leg5_tibia_joint
      - leg6_coxa_joint
      - leg6_femur_joint
      - leg6_tibia_joint
    gains:
      all: 1200.0
    damping:
      all: 10.0 